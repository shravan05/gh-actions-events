name: Events demo 1
on: 
  pull_request:
    types: 
      - opened
  workflow_dispatch:
  push:
    branches:
      - main # only main
      - 'dev-*' # dev-new dev-this-is-new
      - 'feat/**' # feat/new feat/new/button
    paths-ignore:
      - '.github/workflows/*'
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data 
        run: echo "${{ toJSON(github.event) }}"
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Test code
        run: npm run test
      - name: Build Code
        run: npm run build
      - name: Deploy code
        run: echo "Deploying..."
